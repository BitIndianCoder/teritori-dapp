syntax = "proto3";

package teritori.substreams.txns.v1;
option go_package = "./pb;pb";

message Txns {
   repeated TxnData data = 1;
}

message TxInfo {
  string from = 1;
  string to = 2;
  string hash = 3;
  string value = 4;
}

message TxnData {
  string contract = 1;
  bytes calldata = 2;
  uint64 timestamp = 3;
  TxInfo tx_info = 4;
}
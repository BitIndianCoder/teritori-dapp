apiVersion: apps/v1
kind: Deployment
metadata:
  name: teritori-indexer
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: teritori-indexer
  template:
    metadata:
      labels:
        app: teritori-indexer
    spec:
      containers:
        - name: teritori-indexer
          image: YOUR_REGISTRY/teritori/teritori-indexer:BACKEND_COMMIT
          env:
            - name: TENDERMINT_WEBSOCKET_ENDPOINT
              value: "http://teritorid:26657/websocket"
            - name: DB_PATH
              value: "/data/teritori-index.sqlite"
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /data
              name: teritor-indexer-storage
      dnsConfig:
        options:
          - name: ndots
            value: "3"
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      volumes:
        - name: teritor-indexer-storage
          persistentVolumeClaim:
            claimName: teritori-indexer-pvc
